{% extends 'base.html' %} {% block body %}
{% for post in posts %}
<div class="container my-5 mx-auto col-lg-8">
  <div class="shadow-lg p-3 mb-5 bg-body rounded">
    <h2 class="fs-4 fw-bold">タイトル：{{ post.title }}</h2>
    <p class="mt-4">タスク内容：{{ post.detail }}</p>
    <p>タスク期限：{{ post.due }}</p>
    <a class="btn btn-primary px-4" href="delete/{{ post.id }}">削除</a>
  </div>
</div>
{% endfor %} {% endblock %}
